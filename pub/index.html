<!DOCTYPE html>

<html>
<head>
<title>Sound of Traffic 2</title>
<link href='http://fonts.googleapis.com/css?family=Droid+Sans+Mono' rel='stylesheet' type='text/css'>

<!-- the heavy -->
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.1.1/angular.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.0.1/d3.v3.min.js"></script>

<!-- midi files -->
<script src="/js/MIDI/AudioDetect.js" type="text/javascript"></script>
<script src="/js/MIDI/LoadPlugin.js" type="text/javascript"></script>
<script src="/js/MIDI/Plugin.js" type="text/javascript"></script>
<script src="/js/MIDI/Player.js" type="text/javascript"></script>
<script src="/js/Window/DOMLoader.XMLHttp.js" type="text/javascript"></script>
<script src="/js/Window/DOMLoader.script.js" type="text/javascript"></script>

<!-- extras -->
<script src="/js/inc/WebMIDIAPI.js" type="text/javascript"></script>
<script src="/js/inc/Base64.js" type="text/javascript"></script>
<script src="/js/inc/base64binary.js" type="text/javascript"></script>

<script src="/sot.js"></script>

<style type="text/css">
body {
  margin: 20px;
  font: 12px/18px 'Droid Sans Mono', san-serif;
  color: #CCCCAA;
  background: #222;
}

hr {
  border:0;
  height: 1px;
  line-height: 1px;
  border-top: 1px #590 solid;
  margin: 9px 0 10px;
}

</style>
</head>

<body ng-app="SoundOfTraffic">
  <h4>Sound of Traffic 2</h4>
  <navbar>
    <div ng-repeat="source in sources">
      <input type='checkbox' ng-model='source.enabled' ng-change='toggle(source)'>{{source.name}}
    </div>
  </navbar>
  <chart></chart>
</body>

</html>
